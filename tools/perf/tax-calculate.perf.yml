config:
  target: "https://tax.uamanager.dev"
  phases:
    - duration: 60
      arrivalRate: 5
      rampTo: 10
      name: Warm up phase
    - duration: 60
      arrivalRate: 10
      rampTo: 250
      name: Ramp up to peak load
    - duration: 120
      arrivalRate: 250
      name: Sustained peak load

  processor: "./payload.processor.mjs"

scenarios:
  - flow:
      - post:
          url: "/api/v1/tax/calculate"
          beforeRequest: "randomOperationsPair"
          json:
            year: 2023
            transactions:
              - ticker: "AAPL"
                date: "{{ buy_date }}"
                type: "BUY"
                currency: "USD"
                price: "{{ buy_price }}"
                qty: "{{ buy_qty }}"
                fee_currency: "USD"
                fee_total_amount: "{{ buy_fee_total_amount }}"
              - ticker: "AAPL"
                date: "{{ sell_date }}"
                type: "SELL"
                currency: "USD"
                price: "{{ sell_price }}"
                qty: "{{ sell_qty }}"
                fee_currency: "USD"
                fee_total_amount: "{{ sell_fee_total_amount }}"